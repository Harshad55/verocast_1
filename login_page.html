<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Js Project</title>
  <link rel="stylesheet" href="/static/css/login_style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

</head>

<body>
  <div class="container text-center" >
    <marquee style="background-color: rgb(57, 55, 55);padding: 5px;"><h3 style="color: azure;padding: 3px;margin-right: 10px;">welcome to Orocast!<img src="/static/img/Verolt-Logo.png" alt="Description of the image" style="width: 50px; height: auto; margin-left: 10px;"></h3></marquee>
    <div class="row">
      <div class="col" style="display: flex;
      justify-content: center;
      align-items: center; 
      height: 100vh;
      margin: 0;background-color: rgb(57, 55, 55);">
        <img src="/static/img/gold_logo_1.png" class="img-fluid logo" alt="...">
      </div>
      <div class="col">
        <div class="custom_container" style="height: 500px;background-color: rgb(57, 55, 55);">
          <div class="form-box" style="background-color: rgb(57, 55, 55);" >
            <h1 class="title" style="color: azure;">Sign Up</h1>
            <div class="underline"></div>
            <form>
              <div class="inputgroup">
                <div class="input-field namefield">
                  <i class="fa-solid fa-user"></i>
                  <input type="text" placeholder="name">
                </div>

                <div class="input-field">
                  <i class="fa-regular fa-envelope"></i>
                  <input type="email" placeholder="email" width=>
                </div>

                <div class="input-field">
                  <i class="fa-solid fa-key"></i>
                  <input type="password" placeholder="password">
                </div>
                <p style="color: azure;">Password Suggestion<a href="#">Click Here!</a></p>
                <div class="btn-field">
                  <button type="button" class="Signupbtn">Signup</button>
                  <button type="button" class="Disable-signinbtn signinbtn"><a href="/home"
                      style="color: inherit;text-decoration: none;">SignIn</a></button>
                </div>

              </div>

            </form>
          </div>

        </div>
      </div>
    </div>
  </div>



  <script src="/static/js/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
